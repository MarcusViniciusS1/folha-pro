 <ion-header>
    <ion-toolbar>
        <ion-img src="https://github.com/Kelvin2206/Folha-Pro/blob/master/src/assets/Formulario.png?raw=true" class="header-image"></ion-img>
        <ion-button fill="clear" slot="end" [routerLink]="['/home']" class="btn">
          <ion-icon name="arrow-back-outline" class="green-icon"></ion-icon>
        </ion-button>
         </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Ano</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mês</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cargo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Salário Base</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Base Cálculo FGTS</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Faixa IRRF</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sal. Contr. INSS</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Total Desconto</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button id="meuBotao" expand="full" class="button" (click)="showToast()">Enviar</ion-button>


</ion-content>
